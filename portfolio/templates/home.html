{% extends 'layout.html' %} {% block content %}
<h1>Home!</h1>

{% for project in projects %}

<h1>{{project.title}}</h1>
<p>{{project.description}}</p>
<img src="{{project.image.url}}" alt="{{project.title}}" />
{% if project %}
<a href="{{project.url}}">{{project.url}}</a>
{% endif %} {% endfor %} {% endblock %}
